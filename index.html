              






<!DOCTYPE html><html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kalori Hesaplayıcı</title>
  <style>
    body { 
      font-family: Arial, sans-serif; 
      text-align: center; 
      padding: 20px; 
      background: url('https://images.unsplash.com/photo-1506748686214-e9df14d4d9d0') no-repeat center center fixed; 
      background-size: cover;
    }
    .container { 
      max-width: 400px; 
      margin: auto; 
      background: rgba(255,255,255,0.9); 
      padding: 20px; 
      border-radius: 15px; 
      box-shadow: 0 4px 10px rgba(0,0,0,0.2); 
    }
    h1 { color: #333; font-size: 24px; }
    input, select, button { 
      margin: 10px 0; 
      padding: 10px; 
      width: 100%; 
      border-radius: 10px; 
      border: 1px solid #ccc; 
    }
    button { 
      background: #4CAF50; 
      color: white; 
      font-size: 16px; 
      cursor: pointer; 
      transition: background 0.3s;
    }
    button:hover { background: #45a049; }
    .result { margin-top: 20px; font-size: 20px; font-weight: bold; color: #333; }/* Bekleme animasyonu */
.loader {
  border: 5px solid #f3f3f3;
  border-top: 5px solid #4CAF50;
  border-radius: 50%;
  width: 40px;
  height: 40px;
  animation: spin 1s linear infinite;
  margin: 20px auto;
  display: none;
}

@keyframes spin {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}

  </style>
</head>
<body>
  <div class="container">
    <h1>Kalori Hesaplayıcı</h1>
    <label for="weight">Kilonuz (kg):</label>
    <input type="number" id="weight" value="120"><label for="distance">Mesafe (km):</label>
<input type="number" id="distance" value="4">

<label for="tempo">Tempo Seçin:</label>
<select id="tempo">
  <option value="65">Yavaş Yürüyüş (4 km/h)</option>
  <option value="80" selected>Orta Yürüyüş (5-6 km/h)</option>
  <option value="95">Hızlı Yürüyüş (6-7 km/h)</option>
  <option value="110">Hafif Koşu (8-9 km/h)</option>
  <option value="120">Orta Koşu (10-11 km/h)</option>
  <option value="135">Hızlı Koşu (12+ km/h)</option>
</select>

<button onclick="hesapla()">Hesapla</button>

<div class="loader" id="loader"></div>
<div class="result" id="result"></div>

  </div>  <script>
    function hesapla() {
      const loader = document.getElementById('loader');
      const resultDiv = document.getElementById('result');
      resultDiv.innerText = "";
      loader.style.display = "block";

      setTimeout(() => {
        const weight = parseFloat(document.getElementById('weight').value);
        const distance = parseFloat(document.getElementById('distance').value);
        const tempo = parseFloat(document.getElementById('tempo').value);

        // Hesap: kalori = mesafe * (tempo * (kilo / 120))
        const kalori = distance * (tempo * (weight / 120));

        loader.style.display = "none";
        resultDiv.innerText = `Yakılan Kalori: ${kalori.toFixed(1)} kcal`;
      }, 1500); // 1.5 saniye bekleme animasyonu
    }
  </script></body>
</html>
